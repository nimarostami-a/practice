<!DOCTYPE html>

<html lang="en">
    <head>
        <title>lamiz planning</title>
        <style>
            body{
                text-align : center;
                font-family:Arial,sans-serif;
            }
            img {
                width:80%;
                max-width: 600px;
                height: auto;
                display:block;
                margin-bottom: 100px;
                margin-left: auto;
                margin-right: auto;
                border-radius: 10px;
                box-shadow: 5px 5px 15px rgba(0,0,0,0.2);;
                }
            h1
            {
                text-align: center;
                font-size: 55px;
                font-weight: bold;
                color:rgb(255,180,0)
            }
            #items{

                margin-bottom: 15px;
    
            }
            .work_button{
                display:block;
                width:70%;
                margin:15px auto;
                padding:15px;
                border:2px solid rgb(0,0,0);
                margin-bottom:15px;
                padding: 10px 20px;
                background-color: rgb(220, 136, 0);
                color:black;
                border: radius 2px;
                border: none;
                cursor: pointer;
                font-size:20px;
                transition:background-color 0.3s ease;
            }
            .work_button:hover{
                background-color: green;
                border-color:rgb(27, 26, 26);
            }
  
        </style>

    </head>
    <body>
        <h1>برنامه ریزی لمیز</h1>
        <img src="{{ url_for('static', filename='banner.JPG') }}" id="banner">
        <h2>
            <p style=margin-bottom:80px;>سایت برنامه ریزی لمیز ، الان بخصوص برای وارد کردن جابه جایی اقلام </p>
        </h2>
        {% for work in works %}
        <button class="work_button"><b>{{work}}</b></button>

        {% endfor %}
        <button style="margin-top: 50px;">تماس با ما</button>


    </body>
</html>
